<h3>{{ bookmark_category }}</h3>
<div class="bookmark-card-bookmark">
    {% for bookmark in bookmark_list %}
    {% if bookmark.category.name == bookmark_category %}
    <a href="{{ bookmark.url }}" target rel="noreferrer">
        <div class="bookmark-card-icon"><i class="mdi mdi-{{ bookmark.icon_name }}" aria-hidden="true" style="font-size: 20px"></i></div> {{ bookmark.name }}
    </a>
    {% endif %}
    {% endfor %}
</div>
