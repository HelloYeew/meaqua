{% extends "control_panel/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="container" style="padding: 5rem;">
    <h1 style="padding-top: 1rem; padding-bottom: 1rem;">Settings</h1>
    <form method="POST">
        {% csrf_token %}
        <h2>Home</h2>
        {{ home_form|crispy }}
        <h2>Weather</h2>
        {{ weather_form | crispy }}
        <h2>Asana Integration</h2>
        <a href="{% url 'settings_asana_integration' %}" class="btn btn-meaqua"><i class="mdi mdi-open-in-new" aria-hidden="true" style="font-size: 16px;"></i> Go to Asana Integration Settings</a>
        <p></p>
        <button class="btn btn-meaqua" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
