{% extends "control_panel/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

        <h1 style="padding-top: 1rem; padding-bottom: 1rem;">Settings > Asana Integration > API Key</h1>

        </form>
    </div>
{% endblock %}
